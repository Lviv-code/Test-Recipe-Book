<div class="container">
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-12 col">
      <h3 *ngIf="!emty">Previous versions:</h3>
      <h3 *ngIf="emty">No previous versions!!</h3>
      <div class="recipe" *ngFor="let recipe of recipes; let i = index;">
        <div class="title">
          <h3>{{recipe.title}}</h3>
          <div class="created">
            <p>
              {{recipe.dateCreated | date:'short' }}
            </p>
          </div>
        </div>
        <p class="descreption">
          {{recipe.recipeDescreption}}
        </p>
      </div>
      <button class="back" [routerLink]="['/']" routerLinkActive="router-link-active">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px"
          y="0px" viewBox="0 0 492 492" style="enable-background:new 0 0 492 492;" xml:space="preserve" width="18px"
          height="18px">
          <path d="M198.608,246.104L382.664,62.04c5.068-5.056,7.856-11.816,7.856-19.024c0-7.212-2.788-13.968-7.856-19.032l-16.128-16.12    C361.476,2.792,354.712,0,347.504,0s-13.964,2.792-19.028,7.864L109.328,227.008c-5.084,5.08-7.868,11.868-7.848,19.084    c-0.02,7.248,2.76,14.028,7.848,19.112l218.944,218.932c5.064,5.072,11.82,7.864,19.032,7.864c7.208,0,13.964-2.792,19.032-7.864    l16.124-16.12c10.492-10.492,10.492-27.572,0-38.06L198.608,246.104z"
            fill="#303335" />
        </svg>back</button>
    </div>
  </div>
</div>
